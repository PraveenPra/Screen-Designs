<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body class="bg-gradient-to-tr from-[#141a30] via-[#1f4a5a] to-[#1e7881] flex justify-center items-center min-h-screen">
    <div class="bg-[#fff] bg-opacity-5 text-[#cdd6d9] backdrop-blur-lg px-8 pt-8 pb-4 space-y-4 shadow-lg  max-w-md md:max-w-lg">

        <div class="flex justify-center relative">
            <header class="bg-[#0f0f2b] text-[#ff526b] px-14 py-2 text-center inline absolute bottom-[10px] shadow-lg">GIVEAWAY
            </header>
        </div>


        <main class="flex flex-col-reverse  sm:flex-row ">
            <div class="content">
                <h1 class="text-white">
                    SMARTWATCH 2 WRIST STRAP SE20
                </h1>

                <H3 class="my-3">
                    The world's first Android compatible
                    </br> SmartWatch with One-touch NFC
                </H3>

                <h2>
                    ENDS IN:
                </h2>

                <div id='time-container' class="bg-[#192f3f] bg-opacity-50 flex px-1 pt-4 pb-1 mb-6">
                    <div class="time-block flex-1 flex flex-col items-center justify-center">
                        <div class="flex gap-1 items-center justify-center">
                            <h1 class="bg-[#0f0f2b] px-2 py-1 text-white">1</h1>
                            <h1 class="bg-[#0f0f2b] px-2 py-1 text-white">9</h1>
                        </div>
                        <p>HOURS</p>
                    </div>
                    <h1 class='dots'>:</h1>
                    <div class="time-block flex-1 flex flex-col items-center justify-center">
                        <div class="flex gap-1 items-center justify-center">
                            <h1 class="bg-[#0f0f2b] px-2 py-1 text-white">1</h1>
                            <h1 class="bg-[#0f0f2b] px-2 py-1 text-white">9</h1>
                        </div>
                        <p>MINUTES</p>
                    </div>
                    <h1 class='dots'>:</h1>
                    <div class="time-block flex-1 flex flex-col items-center justify-center">
                        <div class="flex gap-1 items-center justify-center">
                            <h1 class="bg-[#0f0f2b] px-2 py-1 text-white">1</h1>
                            <h1 class="bg-[#0f0f2b] px-2 py-1 text-white">9</h1>
                        </div>
                        <p>SECONDS</p>
                    </div>
                </div>

                <div id='btn-container' class="relative flex justify-center items-end ">
                    <button class="absolute bottom-[-35px] sm:bottom-[-65px] bg-[#ff526b]  text-white shadow-lg py-3 px-4">
                    Make It Yours
                </button>
                </div>
            </div>

            <div id="watch">

                <div class="img-container ">
                    <img src="https://www.pngmart.com/files/13/Smartwatch-PNG-Image.png" alt="watch" >
                </div>

            </div>
        </main>

    </div>
</body>

</html>
